<div class="background">
    <div class="split left">
      <div class="centered">
        <v-card :loading="loading" width="450" color="#1f2937">
          <template slot="progress">
            <v-progress-linear
              color="primary"
              height="10"
              indeterminate
            />
          </template>
          <v-card-title class="text-h5 lighten-2">
            {{ user ? 'Fiók' : 'Bejelentkezés' }}
          </v-card-title>
          <v-divider />
          <div v-if="user">
            <v-card-text>
              <p class="text-h6 lighten-2">
                Google
              </p>
            </v-card-text>
            <v-card-text>
              <div v-if="googleData">
                <span><v-avatar v-if="googleData.photoURL"><img :src="googleData.photoURL" alt="Accont"></v-avatar>Google fiók összekötve a {{ googleData.email }} fiókkal</span>
              </div>
            </v-card-text>

            <v-divider />
            <v-card-text>
              <p class="text-h6 lighten-2">
                Discord
              </p>
              <v-progress-linear
                v-if="discordLoading"
                indeterminate
                color="primary"
              />
            </v-card-text>
            <div v-if="dcData">
              <v-card-text>
                <span><v-avatar v-if="dcAvatar"><img :src="dcAvatar"></v-avatar>
                  Discord fiók összekapcsolva {{ dcData.tag }} fiókkal</span>
              </v-card-text>
            </div>
            <div v-else>
              <p style="text-decoration: underline; cursor: pointer;" @click="discordLink()">
                Kattints ide a discord fiókod összekapcsolásához
              </p>
            </div>
            <!--
            <v-divider />
            <v-card-text>
              <AccountEmail :user="user" />
            </v-card-text>
            -->
          </div>

          <div v-else>
            <v-divider />
            <v-card-text>
              <v-btn
                elevation="2"
                @click="googleLogin()"
              >
                Bejelentkezés google fiókkal
              </v-btn><br><br>
              <v-btn
                elevation="2"
                @click="discordLogin()"
              >
                Bejelentkezés discord fiókkal
              </v-btn>
            </v-card-text>
          </div>

          <v-divider v-if="user" />

          <v-card-actions>
            <v-spacer />
            <v-btn v-if="user" color="red" text @click="logOut()">
              Kijelentkezés
            </v-btn>
          </v-card-actions>
        </v-card>
      </div>
    </div>

    <div class="split right" />
  </div>
