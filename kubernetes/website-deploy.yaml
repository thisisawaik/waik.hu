apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: waik
  name: waik-main-site
spec:
  selector:
    matchLabels:
      app: waik-main-site
  template:
    metadata:
      labels:
        app: waik-main-site
    spec:
      containers:
      - name: site
        image: REPLACE_IMAGE 
        ports:
        - containerPort: 4000
        imagePullPolicy: IfNotPresent
      - name: pinger
        image: gcr.io/zal1000/waik/website/ssr-pinger@sha256:1f201eb77f0d60fa0547267c7c893602d5bb8f1b2f4480d92b408ad06fdb4a14
        imagePullPolicy: IfNotPresent
