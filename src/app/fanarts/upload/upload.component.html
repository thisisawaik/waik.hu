<div class="main">
    <h1>Itt tudod feltölteni az alkotásodat</h1>
    <form [formGroup]="myForm" appAutoForm>
        <mat-form-field  appearance="fill">
            <mat-label>Cím</mat-label>
            <input [(ngModel)]="title" type="text" formControlName="title" matInput>
        </mat-form-field><br>
        <mat-form-field  appearance="fill">
            <mat-label>Leírás</mat-label>
            <input [(ngModel)]="desc" formControlName="desc" type="text" matInput>
        </mat-form-field><br>
        <input [(ngModel)]="file" formControlName="image" type="file">
        <div>
            <mat-card class="card">
                <mat-card-header>
                  <div mat-card-avatar *ngIf="authorAvatar" class="example-header-image"><img height="45" class="rounded-circle" [src]="authorAvatar"></div>
                  <mat-card-title>{{ title ? title : 'Cím' }}</mat-card-title>
                  <mat-card-subtitle *ngIf="authorName">{{authorName}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image *ngIf="imageurl" [src]="imageurl" alt="Photo of a Shiba Inu">
                <mat-card-content>
                </mat-card-content>
                <p>
                    {{ desc ? desc : 'Leírás (opcionális)' }}
                  </p>
                <mat-card-actions>
                    <button mat-button disabled>Megnyitás</button>
                    <button style="background-color: var(--red); color: white;" (click)="like()" *ngIf="!liked" mat-button><mat-icon>favorite_border</mat-icon> ({{ likes.length }}) Like</button>
                    <button style="background-color: var(--green);" mat-button (click)="dislike()" *ngIf="liked"><mat-icon>favorite</mat-icon> ({{ likes.length }}) Liked</button>
                    <button *ngIf="shareable" mat-flat-button [class]="shareclass" (click)="share()"><mat-icon *ngIf="shareclass === 'red'">content_copy</mat-icon>{{ sharetext }}</button>
                </mat-card-actions>
              </mat-card>
              
        </div>
    </form>
</div>
