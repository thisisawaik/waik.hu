<div *ngIf="loading">
  <p>Loading...</p>
</div>
<div *ngIf="!loading">
  <iframe
    class="stream"
    [src]="tdrStream"
    frameborder="0"
    allowfullscreen="true"
    scrolling="no"
    height="500"
  ></iframe>
  <iframe
    class="stream"
    [src]="istiStream"
    frameborder="0"
    allowfullscreen="true"
    scrolling="no"
    height="500"
  ></iframe>
  <iframe
    class="chat"
    id="chat_embed"
    [src]="tdrChat"
    height="390"
    style="float: left"
  >
  </iframe>
  <iframe
    class="chat"
    id="chat_embed"
    [src]="istiChat"
    height="390"
    style="float: right"
  >
  </iframe>
</div>
