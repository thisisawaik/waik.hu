<h2 mat-dialog-title *ngIf="user">{{ user ? 'Profile' :  'Login' }}</h2>
<mat-dialog-content *ngIf="!user" class="mat-typography">
    <button mat-button disabled style="background-color: #5865F2;">Discord login</button><br>
    <button mat-button style="background-color: #E94235; color: white;" (click)="googlelogin()">Google login</button><br>
</mat-dialog-content>
<mat-dialog-content *ngIf="user" class="mat-typography">
    <p>Logged in as {{ user.email }}</p>
    <button mat-button *ngIf="!user.emailVerified" style="background-color: var(--red); color: white;">Verify email</button><br>
    <button mat-button *ngIf="user.emailVerified" disabled style="background-color: var(--green); color: black;">Email verified</button><br>

    <button mat-button style="background-color: #5865F2; color: white;">Discord link</button><br>
    <button mat-button *ngIf="isGoogleLinkable" style="background-color: #E94235; color: white;">Google link</button><br *ngIf="isGoogleLinkable">
